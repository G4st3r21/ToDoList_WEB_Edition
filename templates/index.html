{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">Today's Tasks</h1>
<a href="/add_tasks" class="btn btn-primary">Add Task</a>
<a href="/tasks/upcoming" class="btn btn-primary">Upcoming Tasks</a>
{% for item in tasks %}
    <div style="margin: 10px;">
        <h2>{{ item.title }} - {% if item.done %} Done! {% else %} In progress {% endif %}</h2>
        <h4>Task Priority:</br> {{ item.priority }}</h4>
    </div>
    <div>
        <a href="/tasks/{{ item.id }}" class="btn btn-warning">Edit Task</a>
        <a href="/tasks_delete/{{ item.id }}" class="btn btn-danger">Delete Task</a>
    </div>
{% endfor %}
{% endblock %}
